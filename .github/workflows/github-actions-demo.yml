name: GitHub Actions Demo
run-name: ${{ github.actor }} 正在測試 GitHub Actions 🚀
on: [push]
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - run: echo "🎉 這個工作是由一個 ${{ github.event_name }} 事件自動觸發的。"
            - run: echo "🐧 這個工作現在正在 GitHub 托管的一台 ${{ runner.os }} 伺服器上運行！"
            - run: echo "🔎 您的分支名稱是 ${{ github.ref }}，您的儲存庫是 ${{ github.repository }}。"
            - name: Check out repository code
              uses: actions/checkout@v4
            - run: echo "💡 ${{ github.repository }} 儲存庫已經被克隆到運行器上。"
            - run: echo "🖥️ 工作流現在準備在運行器上測試您的程式碼。"
            - name: List files in the repository
              run: |
                ls ${{ github.workspace }}
            - run: echo "🍏 這個工作的狀態是 ${{ job.status }}。"
